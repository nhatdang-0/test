<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chuyển Văn Bản Thành Giọng Nói - Nhật Đăng</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comfortaa', cursive, sans-serif;
      background: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      position: relative;
      width: 460px;
      min-height: 700px;
      background: #d7f0d9;
      border-radius: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 40px 30px 100px 30px;
      margin: 0;
    }

    h1 {
      color: #2b5329;
      font-weight: 900;
      font-size: 24px;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px #a4d06f;
      position: relative;
      z-index: 2;
    }

    label {
      color: #3a6b35;
      font-size: 15px;
      font-weight: 600;
      display: block;
      margin: 15px 0 8px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 18px;
      border: 2px solid #89b362;
      font-size: 16px;
      outline: none;
      font-family: 'Comfortaa', cursive, sans-serif;
      transition: border-color 0.3s ease;
    }

    textarea {
      height: 140px;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: #5a8b28;
    }

    button {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, #6a89cc, #f78fb3);
      border: 1px solid black;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(74, 127, 35, 0.3);
      font-family: 'Comfortaa', cursive;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #5a6bbc, #e66a96);
    }

    #ttsBtn {
      display: block;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 12px;
    }

    #downloadBtn {
      display: block;
      width: 100%;
      margin-top: 8px;
    }

    .tree, .cloud, .bush, .rabbit, .bird {
      position: absolute;
    }

    .cloud {
      top: 20px;
      left: -200px;
      width: 130px;
      height: 60px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 30px 0 white, 60px 10px white, 90px 0 white;
      opacity: 0.85;
      animation: drift 60s linear infinite;
      z-index: 0;
    }

    @keyframes drift {
      0% { transform: translateX(0); }
      100% { transform: translateX(1200px); }
    }

    .corner-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 17px;
    }

    .corner-links a,
    .corner-links button {
      font-size: 17px;
      padding: 10px 16px;
      border-radius: 20px;
      background: linear-gradient(90deg, #6a89cc, #f78fb3);
      border: 1px solid black;
      color: white;
      font-weight: 700;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .corner-links a:hover,
    .corner-links button:hover {
      background: linear-gradient(90deg, #5a6bbc, #e66a96);
    }

    .top-left-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #playPauseBtn {
      background: linear-gradient(90deg, #6a89cc, #f78fb3);
      border: 1px solid black;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #playPauseBtn:hover {
      background: linear-gradient(90deg, #5a6bbc, #e66a96);
    }

    #playIcon, #pauseIcon {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .top-left-controls button:active #playIcon,
    .top-left-controls button:active #pauseIcon {
      transform: scale(0.95);
    }

    #playIcon {
      width: 0; 
      height: 0; 
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent; 
      border-left: 16px solid white;
      margin-left: 3px;
    }

    #pauseIcon {
      display: none;
      width: 12px;
      height: 16px;
      position: relative;
    }

    #pauseIcon::before, #pauseIcon::after {
      content: "";
      position: absolute;
      top: 0;
      width: 4px;
      height: 100%;
      background: white;
      border-radius: 2px;
    }

    #pauseIcon::before {
      left: 0;
    }

    #pauseIcon::after {
      right: 0;
    }

    #volumeControl {
      width: 100px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #volumeControl:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    footer.footer {
      text-align: center;
      color: #2b5329;
      font-size: 14px;
      font-weight: 600;
      user-select: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <audio loop>
    <source src="https://github.com/nhatdang-0/chuyen-van-ban-thanh-giong-noi/raw/main/nhacnen.mp3" type="audio/mpeg" />
  </audio>

  <div class="top-left-controls">
    <button id="playPauseBtn" aria-label="Phát/Dừng nhạc">
      <div id="playIcon"></div>
      <div id="pauseIcon"></div>
    </button>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeControl" title="Âm lượng" />
  </div>

  <div class="scene">
    <h1>Chuyển Văn Bản Thành Giọng Nói - Nhật Đăng</h1>

    <label for="fileName">Tên file:</label>
    <input type="text" id="fileName" placeholder="Nhập tên file (không có đuôi)..." />

    <label for="inputText">Nhập văn bản:</label>
    <textarea id="inputText" placeholder="Nhập văn bản vào đây..."></textarea>

    <button id="ttsBtn">Chuyển văn bản thành giọng nói</button>
    <button id="downloadBtn">Tải âm thanh</button>

    <div class="corner-links">
      <a href="https://nhatdang-0.github.io" target="_blank" aria-label="Trang Chủ">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="white" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        Trang Chủ
      </a>
      <button id="shareBtn" aria-label="Chia sẻ">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="white" viewBox="0 0 24 24">
          <circle cx="18" cy="5" r="3"/>
          <circle cx="6" cy="12" r="3"/>
          <circle cx="18" cy="19" r="3"/>
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" stroke="white" stroke-width="2"/>
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" stroke="white" stroke-width="2"/>
        </svg>
        Chia sẻ
      </button>
    </div>

    <div class="tree" style="left: 20px;"></div>
    <div class="tree" style="right: 30px;"></div>
    <div class="bush" style="right: 80px;"></div>
    <div class="bush" style="left: 60px;"></div>
    <div class="rabbit" style="left: 140px;"></div>
    <div class="rabbit" style="right: 120px;"></div>
    <div class="cloud"></div>

    <footer class="footer">© 2025 Nhật Đăng. All rights reserved.</footer>
  </div>

  <script>
    const audio = new Audio('https://github.com/nhatdang-0/chuyen-van-ban-thanh-giong-noi/raw/main/nhacnen.mp3');
    audio.loop = true;
    audio.volume = document.getElementById('volumeControl').value;

    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const volumeControl = document.getElementById('volumeControl');

    function updateIcon(isPlaying) {
      if (isPlaying) {
        playIcon.style.opacity = 0;
        pauseIcon.style.opacity = 1;
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } else {
        pauseIcon.style.opacity = 0;
        playIcon.style.opacity = 1;
        pauseIcon.style.display = 'none';
        playIcon.style.display = 'block';
      }
    }

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        updateIcon(true);
      } else {
        audio.pause();
        updateIcon(false);
      }
    });

    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value;
    });

    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', () => {
      const text = "Trang web Chuyển Văn Bản Thành Giọng Nói - Nhật Đăng thuộc ND Co., Ltd: https://nhatdang-0.github.io/chuyen-van-ban-thanh-giong-noi/";
      navigator.clipboard.writeText(text).then(() => {
        alert("Đã sao chép nội dung chia sẻ vào bộ nhớ tạm!");
      }).catch(() => {
        alert("Không thể sao chép. Trình duyệt không hỗ trợ.");
      });
    });
  </script>
</body>
</html>
